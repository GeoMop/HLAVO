# Model configuration
# Update paths to match your environment.

qgis_project_path: "/home/jb/GIS/uhelna_all.qgz"  # example: /data/gis/uhelna_all.qgz
boundary_layer_name: "JB_extended_domain"     # example: JB_extended_domain
raster_group_name: "HG model layers"          # example: HG model layers

grid_output_path: "model/grid_materials.npz"

meshsteps:
  x: 40.0  # example: 25.0
  y: 40.0  # example: 25.0
  z: 4.0   # example: 1.0

model:
  workspace: "model"
  sim_name: "uhelna"
  exe_name: "tools/mf6_env/bin/mf6"
  recharge_rate: 0.0001  # 0.1 mm/day in m/day
  drain_conductance: 1.0
  conductivity_default: 1.0e-6
  # Either provide conductivities in the bottom-up order of HG model layers
  # or map by layer name.
  # conductivities: [1.0e-5, 1.0e-6]
  # conductivity_by_layer:
  #   relief: 1.0e-5
  #   Q1_top: 1.0e-6

unsat:
  recharge_rate: 0.0001  # 0.1 mm/day in m/day
  vks: 1.0e-6
  thtr: 0.05
  thts: 0.3
  thti: 0.2
  eps: 3.5
  surfdep: 0.0
  pet: 0.0
  extdp: 1.0
  extwc: 0.1
  ha: 0.0
  hroot: 0.0
  rootact: 0.0
  ntrailwaves: 7
  nwavesets: 40
  simulate_et: false
  unsat_etwc: false
  unsat_etae: false
  simulate_gwseep: true
  hydraulic_conductivity: 1.0e-6
  vertical_conductivity: 1.0e-6
  specific_yield: 0.1
  specific_storage: 1.0e-5
  initial_head_offset: -1.0
  perlen: 1.0
  nstp: 1
  tsmult: 1.0
