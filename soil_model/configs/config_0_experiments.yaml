seed: 123456
model_config:
  model_class_name: "ToyProblem"
  PARFLOW_DIR: "../../../surface_model/parflow_reference/parflow"
  params:
      "ComputationalGrid.Lower.X": [0.0, 0]
      "ComputationalGrid.Lower.Y": [0.0, 0]
      "ComputationalGrid.Lower.Z": [-10, 0]
      "ComputationalGrid.DX": [1, 0]
      "ComputationalGrid.DY": [1, 0]
      "ComputationalGrid.DZ": [0.5, 0]
      "ComputationalGrid.NX": [1, 0] # Number of grid cells in x-direction
      "ComputationalGrid.NY": [1, 0] # Number of grid cells in y-direction
      "ComputationalGrid.NZ": [20, 0] # Number of grid cells in z-direction
      "Geom.domain.Lower.X": [0.0, 0]
      "Geom.domain.Lower.Y": [0.0, 0]
      "Geom.domain.Lower.Z": [-10, 0]
      "Geom.domain.Upper.X": [1, 0]
      "Geom.domain.Upper.Y": [1, 0]
      "Geom.domain.Upper.Z": [0.0, 0]
      "Geom.domain.Perm.Value": [0.012833, 0.001]
      "Geom.domain.Saturation.N": [3.7, 0.1]
  rain_periods: 
    - [28, -0.02]    # hours of rain with precipitation
    - [16, 0]    
    - [24, -0.02]
    # - [4, -0.02] 
    
  #rain_periods: 
  #  - [8, -0.02]    # hours of rain with precipitation
  #  - [4, 0]    
  #  - [8, -0.02] 
