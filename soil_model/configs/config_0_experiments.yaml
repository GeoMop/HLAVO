    names:
      - "n"
      - "T"
      - "u2"
      - "Tmax"
      - "Tmin"
      - "RHmax"
      - "RHmin"
      - "month"
    values:
      - 14
      - 20
      - 10
      - 27
      - 12
      - 0.55
      - 0.35
      - 6
kalman_config:
  measurements:
    saturation:
      train_loc: [0.5, 1.5]
      test_loc:  [1, 2]
    pressure:
      train_loc: [1]
      test_loc:  [2, 2.5]
  #measurements_data_name: "saturation"  # Possible values: "saturation" or "pressure"
  #mes_locations_train:
  #  - 0.5
  #  - 1.5
    #- 2.5
    #- 3.5
  #mes_locations_test:
  #  - 1
  #  - 2
  measurements_noise_level: 0.05
  noise_distr_type: uniform #gaussian
  model_params_noise_level: 0.1
  pressure_saturation_data_noise_level: 0.1
  pressure_saturation_data_std: 3.2
  Q_var: 0.00005
  Q_model_params_var: 0.00000001
